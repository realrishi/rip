

 {% extends 'base.html' %}

{% load static %}



{% block title %} Contact Me {% endblock title %}

{% block contactactive %} active {% endblock contactactive %}



  <style>
        {% block css %} 
     

 button
{
  
      background: linear-gradient(57deg, #00C6A7 , #1E4D92);   

}


 button:hover{
      background: linear-gradient(57deg, #1E4D92, #00C6A7 );   
}

.bgimag34{
  background-image: url({% static 'img/sp5.jpg' %});
  background-size: cover;
 }

label
{
  color: white;
  font-weight: bold;
  font-size: 30px;
  text-transform: uppercase;
}



    {% endblock %}
    </style>


{% block body %}

<section class="container-fluid bgimag34 ">
<div class="container-fluid p-5">
  <div class="container ">

    <div class="col-md-12">

  <h1 class="text-center text-uppercase text-white font-weight-bold p-2"><i style='font-size:80px' class='fas animated infinite wobble'>&#xf2a0;</i>Contact Me</h1>
      
<form action="/contact" method="post" 
enctype="multipart/form-data" class="animated  heartBeat " >{% csrf_token %}

   <div class="form-group">
    <label for="name">Name</label>
    <input type="text" class="form-control" id="name" name="name" aria-describedby="name" placeholder="Enter Your Name" required>
  </div>


<div class="form-group">
    <label for="email">Email address</label>
   <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Enter your Email" name="email" required>
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>


   <div class="form-group">
    <label for="phone">Phone Number</label>
    <input type="text" class="form-control" id="phone" name="phone" aria-describedby="phone" placeholder="Enter your Phone Number" pattern="[7-9]{1}[0-9]{9}" title="Phone number with 7-9 and remaing 9 digit with 0-9" required>
  </div>
<div class="form-group">
    <label for="desc">Description</label>

    <textarea class="form-control" id="content" name="content" cols="10" rows="5"></textarea>
  
  </div>

  <button type="submit" type="clear" class="btn btn-primary btn-md btn-lg">Submit</button>
</form>

    </div>

  
</div>
</div>

</section>


<section class="container-fluid bg-primary">
  <h1 class="text-center text-white font-weight-bold"><i class='fas fa-fighter-jet animated infinite wobble' style='font-size:48px;color:white'></i> GOOGLE MAP</h1>
    <div class="col-md-12 p-5 animated  wobble ">
      <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3679.3999466866208!2d75.84001051450214!3d22.750534185091567!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x39630277512c4c4b%3A0xd077cd6f46e4d7b4!2sPrince%20Nagar%20Rd%2C%20Prince%20Nagar%2C%20Indore%2C%20Madhya%20Pradesh%20452015!5e0!3m2!1sen!2sin!4v1577090623975!5m2!1sen!2sin" width="100%" height="450" frameborder="0" style="border-radius:50px;" allowfullscreen=""></iframe>
    </div>
</section>









{% endblock body %}
